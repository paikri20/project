<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Multiple feedback form</title>
  
  <link href="css/animate.min.css" rel="stylesheet"> 
  <link href="css/main.css" rel="stylesheet">
  
  
 </head>

<body>
  <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active" style="background-image: url(images/slider/3.jpg)">
          <div class="caption">
            <form>
<h1>Customer feedback form</h1><br>
<table align="center" cellpadding="5px" cellspacing="5px">
<tr>
	<td align="left"><label for="name">Name:</label></td>
	<td><input type="text" name="name" required></td>
</tr>

<tr>
	<td align="left"><label for="email">Email:</label></td>
	<td><input type="email" id="emailaddr" required><td>
	
</tr>

<tr>
	<td align="left"><label for="reason">Select reason for contact:</label></td>
		<td><select name="reason" id="reason" required>
			<option value="oq">Order Question</option>
			<option value="wf">Website Feedback</option>
			<option value="tp">Try finding product</option>
			<option value="oq">Order question</option></td>
		</select>
</tr>
	<td align="left"><label for="feedback">Feedback:</label></td>
	<td><textarea rows="2" cols="20" name="feedback" id="feedback" required></textarea><br></td>
</tr>
	
<tr>
<td></td>
<td><input type="submit" value="submit" ></input></tr>
</tr>
          </div>
        </div>
		
        </div>
 
</body>
</html>
